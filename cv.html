<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio - CV</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h1, h2 { color: #2c3e50; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* --- Hamburger Menu Styles --- */
    .nav-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #2c3e50;
    }

    .menu {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      z-index: 10;
    }

    .menu a {
      display: block;
      padding: 0.5rem 1rem;
      color: #2c3e50;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    .menu.show {
      display: block;
    }

    /* --- PDF Viewer --- */
    .pdf-container {
      width: 100%;
      max-width: 900px; /* limit max width for readability */
      height: 90vh;     /* take most of the viewport height */
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Hamburger Nav -->
  <nav class="nav-container">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="cv.html">CV</a>
    </div>
  </nav>

  <h1>My CV</h1>
  <div class="pdf-container">
    <iframe src="cv.pdf"></iframe>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // Close menu when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches('.hamburger')) {
        document.getElementById("menu").classList.remove("show");
      }
    }
  </script>
</body>
</html>
